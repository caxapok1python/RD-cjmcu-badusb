[SYSTEM]
desc = "Convert a ducky script payload file to an ATMEGA32U4 CJMCU PCD .ino file"
input_desc1 = "Ducky script file on button1"
input_desc2 = "Ducky script file on button2"
input_desc3 = "Ducky script file on button3"
output_desc = "ATMEGA32U4 .ino file"
version = "1.1"
date = "08-07-2022"

[DUCKY]
default_delay=35

[CJMCU]
button1_in=A0
button1_gnd=A2
button2_in=D1
button2_gnd=D3

[ENCODER]
keyfile=configs/keys.json
ino_sample=configs/configs.ino
program1=//<DUCKY_SCRIPT1_THERE>
program2=//<DUCKY_SCRIPT2_THERE>
program3=//<DUCKY_SCRIPT3_THERE>

[EXAMPLE 1]
duckyfile=../example/payload.txt
arduinofile=../example/example.ino
